            const textarea = document.getElementById("comentario");

                    event.preventDefault();
                    enviarComentario();
                }
            });

            function enviarComentario() {
            const comentario = textarea.value.trim();
            // Aquí puedes agregar el código para enviar el comentario a donde desees.
            // Por ejemplo, podrías usar una petición AJAX para enviar los datos al servidor.
            console.log("Comentario enviado:", comentario);
            // Reseteamos el contenido del área de texto después de enviar el comentario.
            textarea.value = "";
            }
